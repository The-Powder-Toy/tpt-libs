name: build

on:
  push:
    branches:
      - 'test'
    tags:
      - 'v*' # TAGNAME=`date +v%Y%m%d%H%M%S` bash -c 'git tag -s -a $TAGNAME -m $TAGNAME'

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
  build:
    runs-on: ${{ matrix.os }}
    needs: [release]
    strategy:
      fail-fast: false
      matrix:
#                |          x86_64           |           i686            |           arm64           |            arm            
#                |  lin |  mac |  win |  and |  lin |  mac |  win |  and |  lin |  mac |  win |  and |  lin |  mac |  win |  and 
# ---------------+------+------+------+------+------+------+------+------+------+------+------+------+------+------+------+------
#          gcc   |      |      |  NO  |      |  NO  |  NO  |  NO  |      |  NO  |      |  NO  |      |  NO  |  NO  |  NO  |      
# static   msvc  |  NO  |  NO  |      |  NO  |  NO  |  NO  |      |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  
#          mingw |  NO  |  NO  |      |  NO  |  NO  |  NO  |NO [1]|  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  
#          gcc   |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  
# dynamic  msvc  |  NO  |  NO  |      |  NO  |  NO  |  NO  |      |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  
#          mingw |  NO  |  NO  |      |  NO  |  NO  |  NO  |NO [1]|  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  |  NO  
#
# [1] I don't currently care enough about mingw to figure out how to do this.
        machine_short: [x86_64, i686, arm64, arm]
        platform_short: [lin, mac, win, and]
        toolset_short: [gcc, msvc, mingw]
        static_dynamic: [static, dynamic]
        exclude:
          - toolset_short: gcc
            static_dynamic: dynamic
          - platform_short: lin
            machine_short: i686
          - platform_short: mac
            machine_short: i686
          - toolset_short: mingw
            machine_short: i686
          - toolset_short: gcc
            platform_short: win
          - toolset_short: msvc
            platform_short: lin
          - toolset_short: msvc
            platform_short: mac
          - toolset_short: mingw
            platform_short: lin
          - toolset_short: mingw
            platform_short: mac
          - platform_short: lin
            machine_short: arm64
          - platform_short: win
            machine_short: arm64
          - platform_short: and
            static_dynamic: dynamic
          - platform_short: and
            toolset_short: msvc
          - platform_short: and
            toolset_short: mingw
          - platform_short: lin
            machine_short: arm
          - platform_short: win
            machine_short: arm
          - platform_short: mac
            machine_short: arm
        include:
          - platform_short: lin
            os: ubuntu-18.04
          - platform_short: mac
            os: macos-11.0
          - platform_short: win
            os: windows-2019
          - platform_short: and
            os: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - id: get_vtag
        run: python ./.github/get-vtag.py ${{ github.ref }}
      - if: matrix.platform_short == 'mac'
        run: brew install coreutils
      - if: matrix.platform_short == 'win'
        run: python -m pip install meson ninja
      - if: matrix.platform_short == 'lin'
        run: sudo apt update && sudo apt install libibus-1.0-dev libdbus-1-dev fcitx-libs-dev
      - run: bash -c './build.sh'
        env:
          PLATFORM_SHORT: ${{ matrix.platform_short }}
          MACHINE_SHORT: ${{ matrix.machine_short }}
          TOOLSET_SHORT: ${{ matrix.toolset_short }}
          STATIC_DYNAMIC: ${{ matrix.static_dynamic }}
          VTAG: ${{ steps.get_vtag.outputs.VTAG }} 
      - if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: temp/libraries.zip
          asset_name: tpt-libs-prebuilt-${{ matrix.machine_short }}-${{ matrix.platform_short }}-${{ matrix.toolset_short }}-${{ matrix.static_dynamic }}-${{ steps.get_vtag.outputs.VTAG }}.zip
          asset_content_type: application/zip
      - if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v2
        with:
          path: temp/libraries.zip
          name: tpt-libs-prebuilt-${{ matrix.machine_short }}-${{ matrix.platform_short }}-${{ matrix.toolset_short }}-${{ matrix.static_dynamic }}-${{ steps.get_vtag.outputs.VTAG }}.zip
      - if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: bash -c './wrapfile.sh'
        env:
          PLATFORM_SHORT: ${{ matrix.platform_short }}
          MACHINE_SHORT: ${{ matrix.machine_short }}
          TOOLSET_SHORT: ${{ matrix.toolset_short }}
          STATIC_DYNAMIC: ${{ matrix.static_dynamic }}
          VTAG: ${{ steps.get_vtag.outputs.VTAG }}
          ASSET: ${{ steps.upload_release_asset.outputs.browser_download_url }} 
      - if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: temp/libraries.wrap
          asset_name: tpt-libs-prebuilt-${{ matrix.machine_short }}-${{ matrix.platform_short }}-${{ matrix.toolset_short }}-${{ matrix.static_dynamic }}-${{ steps.get_vtag.outputs.VTAG }}.wrap
          asset_content_type: application/zip
      - if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v2
        with:
          path: temp/libraries.zip
          name: tpt-libs-prebuilt-${{ matrix.machine_short }}-${{ matrix.platform_short }}-${{ matrix.toolset_short }}-${{ matrix.static_dynamic }}-${{ steps.get_vtag.outputs.VTAG }}.zip
